<div>
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel">
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                <small *ngIf="nameInput.errors?.['required']">Name is required.</small>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
                <small *ngIf="emailInput.errors?.['email']">Please enter a valid email.</small>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
                #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
                <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
                #confirmPasswordInput="ngModel"
                (ngModelChange)="checkPasswords(passwordInput.value, confirmPasswordInput.value)">
            <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
                <small *ngIf="confirmPasswordInput.errors?.['required']">Confirming password is required.</small>
            </div>
            <div *ngIf="passwordsMismatch && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
                <small>Passwords do not match.</small>
            </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid || isLoading || passwordsMismatch">
            {{ isLoading ? 'Registering...' : 'Register' }}
        </button>
        <div *ngIf="successMessage" style="color: green;">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" style="color: red;">
            {{ errorMessage }}
        </div>
    </form>
    <p>
        Already have an account? <a routerLink="/login">Login here</a>
    </p>
</div>
