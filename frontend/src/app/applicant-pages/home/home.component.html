<app-header></app-header>

<div class="container mt-4">
  <!-- Welcome header -->
  <div class="welcome-header mb-4">
    <h1 class="display-5">Welcome back!</h1>
    <p class="lead">Let's continue building your career success story.</p>
  </div>

  <!-- Navigation tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link" 
         [class.active]="activeTab === 'profile'" 
         (click)="setActiveTab('profile')">
        Profile
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" 
         [class.active]="activeTab === 'resume'" 
         (click)="setActiveTab('resume')">
        Resume
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" 
         [class.active]="activeTab === 'chat'" 
         (click)="setActiveTab('chat')">
        Chat
      </a>
    </li>
  </ul>

  <div class="width-viewing">
    <app-profile *ngIf="activeTab === 'profile'"></app-profile>
    <app-resume *ngIf="activeTab === 'resume'"></app-resume>
    <app-job-matcher *ngIf="activeTab === 'chat'"></app-job-matcher>
  </div>

  <div class="py-5"></div>
  <div class="py-5"></div>
</div>
